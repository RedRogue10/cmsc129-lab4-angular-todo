<app-add-task
  *ngIf="showAddTask"
  (onAddTask)="addTask($event)"
  (onClose)="closeAddTask()"
></app-add-task>
<app-sort-selector (sortChange)="onSortChange($event)"></app-sort-selector>
<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onEditTask)="editTask(task)"
></app-task-item>
<app-edit-popup
  *ngIf="showEditTask"
  [task]="taskToEdit"
  (onClose)="closeEditPopup()"
></app-edit-popup>
<app-toast
  [message]="toastMessage"
  [visible]="showToast"
  (undo)="undoDelete()"
></app-toast>
