<div class="task-item" [ngClass]="priority">
  <input type="checkbox" [checked]="completed" />
  <div>
    <p class="task-title">{{ title }}</p>
    <p class="task-description">
      Due on
      <span *ngIf="date">
        {{ date | date : "MMM d, y" }}
      </span>
      <span *ngIf="time"> at {{ time }} </span>
    </p>
  </div>
  <fa-icon (click)="onEdit(task)" [icon]="faEdit"></fa-icon>
  <fa-icon (click)="onDelete(task)" [icon]="faMult"></fa-icon>
</div>
